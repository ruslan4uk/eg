<!doctype html>
<html>
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <title>Регистрация - EG</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="/css/app.css?ver=1.2" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <section class="top">
        <div class="container">
          <div class="navigation navigation--revers">
            <div class="navigation__wrap">
              <a href="page.html" class="navigation__logo">
                <div class="logo">EG</div>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="op">
        <div class="container">
          <div class="op__wrap">
            <div class="op__left op__left--register">
              <img src="img/op/callback.png" alt="" class="op__poster" width="90%" />
            </div>
            <div class="op__right">
              <div class="op__title">Здравствуйте!</div>
              <div class="op__subtitle">Задайте интересующий Вас вопрос</div>
              <form action="" class="op__form form">
                <div class="form__group">
                  <input type="text" name="" id="" placeholder="Ваше сообщение" />
                </div>
                <div class="form__group">
                  <input type="text" name="" id="" placeholder="Ваше имя" />
                </div>
                <div class="form__group">
                  <input type="text" name="" id="" placeholder="Эл.почта для ответа" />
                </div>
                <div class="form__group">
                  <label for="register__tourist" class="form__label">
                    <input type="checkbox" name="" id="register__tourist" /> Согласие на обработку персональных данных </label>
                </div>
                <div class="form__group">
                  <input type="submit" value="ОТПРАВИТЬ" class="btn btn--gh op__btn" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="/js/app.js?ver=1.2"></script>
    <!-- END scripts -->
  </body>
</html>
