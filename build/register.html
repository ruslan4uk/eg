<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Регистрация - EG</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css?ver=1.2" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <section class="top">
        <div class="container">
          <div class="navigation navigation--revers">
            <div class="navigation__wrap">
              <a href="page.html" class="navigation__logo">
                <div class="logo">EG</div>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="op">
        <div class="container">
          <div class="op__wrap">
            <div class="op__left op__left--register">
              <img src="img/op/register.png" alt="" class="op__poster" />
            </div>
            <div class="op__right">
              <div class="op__title">Сделайте первый шаг!</div>
              <div class="op__subtitle">И откройте много нового с сервисом</div>
              <form action="" class="op__form form">
                <div class="form__group">
                  <input type="text" name="" id="1" placeholder="Введите Ваше имя" />
                </div>
                <div class="form__group">
                  <input type="text" name="" id="2" placeholder="Придумайте логин" />
                </div>
                <div class="form__group">
                  <input type="password" name="" id="3" placeholder="И пароль" />
                </div>
                <div class="form__group">
                  <div class="form__radio-group">
                    <div class="form__radio">
                      <input name="dzen" type="radio" value="1" id='r1' />
                      <label for="r1" class="form__label form__label--blue">Я турист</label>
                    </div>
                    <div class="form__radio">
                      <input name="dzen" type="radio" value="1" id='r2' />
                      <label for="r2" class="form__label form__label--blue">Я гид</label>
                    </div>
                  </div>
                </div>
                <div class="form__group">
                  <input type="text" name="" id="" placeholder="И напоследок Ваш эл.адрес для подтверждения регистрации" />
                </div>
                <div class="form__group form__custom-checkbox">
                  <input type="checkbox" name="" id="register__tourist" />
                  <label for="register__tourist" class="form__label"> Согласие на обработку персональных данных </label>
                </div>
                <div class="form__group">
                  <input type="submit" value="Начинаем!" class="btn btn--gh op__btn" />
                </div>
              </form>
              <div class="op__social">
                <div class="op__social-text">Вы также можете войти через</div>
                <div class="op__social-item">
                  <a href="" class="op__social-link"><img src="img/op/vk.png" alt="" /></a>
                </div>
                <div class="op__social-item">
                  <a href="" class="op__social-link"><img src="img/op/ok.png" alt="" /></a>
                </div>
                <div class="op__social-item">
                  <a href="" class="op__social-link"><img src="img/op/fb.png" alt="" /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js?ver=1.2"></script>
    <!-- END scripts -->
  </body>
</html>
