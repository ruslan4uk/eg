<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Логин - EG</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css?ver=1.2" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <section class="top">
        <div class="container">
          <div class="navigation navigation--revers">
            <div class="navigation__wrap">
              <a href="page.html" class="navigation__logo">
                <div class="logo">EG</div>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="op">
        <div class="container">
          <div class="op__wrap">
            <div class="op__left">
              <img src="img/op/login.png" alt="" class="op__poster" />
            </div>
            <div class="op__right">
              <div class="op__title">Поехали!</div>
              <div class="op__subtitle">Мы рады Вашему возвращению</div>
              <form action="" class="op__form form">
                <div class="form__group">
                  <input type="text" name="" id="" placeholder="Введите Ваш логин или эл.адрес" />
                </div>
                <div class="form__group">
                  <input type="text" name="" id="" placeholder="И пароль" />
                </div>
                <a href="" class="form__forgot-password">Забыли пароль?</a>
                <div class="form__group">
                  <input type="submit" value="ОК!" class="btn btn--gh op__btn" />
                </div>
              </form>
              <div class="op__social">
                <div class="op__social-text">Вы также можете войти через</div>
                <div class="op__social-item">
                  <a href="" class="op__social-link"><img src="img/op/vk.png" alt="" /></a>
                </div>
                <div class="op__social-item">
                  <a href="" class="op__social-link"><img src="img/op/ok.png" alt="" /></a>
                </div>
                <div class="op__social-item">
                  <a href="" class="op__social-link"><img src="img/op/fb.png" alt="" /></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js?ver=1.2"></script>
