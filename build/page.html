<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Главная страница - EG</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" media="all" href="css/app.css" />
  </head>
  <body>
    <!-- BEGIN content -->
    <div class="out">
      <section class="main">
        <div class="container">
          <div class="navigation">
            <div class="navigation__wrap">
              <a href="" class="navigation__logo">
                <div class="logo">EG</div>
              </a>
              <ul class="navigation__list">
                <li class="navigation__item">
                  <a href="#" class="navigation__link">О нас</a>
                </li>
                <li class="navigation__item">
                  <a href="#" class="navigation__link">Обратная связь</a>
                </li>
              </ul>
              <div class="navigation__right">
                <a href="" class="btn btn--white">Вход</a>
                <a href="" class="btn btn--blue btn--ml">Регистрация</a>
              </div>
            </div>
          </div>
          <div class="main__content">
            <svg class="main__icon">
              <use xlink:href="img/sprite.svg#icon-main"></use>
            </svg>
            <div class="main__title">Все совершенно просто!</div>
            <div class="main__subtitle">Выберите страну и начните путешествие прямо сейчас</div>
            <!-- search -->
            <div class="search">
              <form action="" class="search__form">
                <div class="search__group">
                  <input type="text" class="search__input" placeholder="Рим (Италия)" />
                  <input type="submit" class="search__button" value="От винта!" />
                  <div class="search__country">
                    <img src="img/main/flag.png" alt="" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="subnavigation">
        <div class="container">
          <div class="subnavigation__title">Что Вас интересует в данном регионе?</div>
          <div class="subnavigation__wrap">
            <ul class="subnavigation__list subnavigation__list--shadow">
              <li class="subnavigation__item active">
                <a href="" class="subnavigation__link">
                  <svg class="subnavigation__icon">
                    <use xlink:href="img/sprite.svg#icon-tours"></use>
                  </svg> Экскурсии </a>
              </li>
              <li class="subnavigation__item">
                <a href="" class="subnavigation__link">
                  <svg class="subnavigation__icon">
                    <use xlink:href="img/sprite.svg#icon-tours"></use>
                  </svg> Гиды </a>
              </li>
              <li class="subnavigation__item">
                <a href="" class="subnavigation__link">
                  <svg class="subnavigation__icon">
                    <use xlink:href="img/sprite.svg#icon-sights"></use>
                  </svg> Достопримечательности </a>
              </li>
              <li class="subnavigation__item">
                <a href="" class="subnavigation__link">
                  <svg class="subnavigation__icon">
                    <use xlink:href="img/sprite.svg#icon-weather"></use>
                  </svg> Погода </a>
              </li>
            </ul>
            <ul class="subnavigation__list subnavigation__list--center">
              <li class="subnavigation__item subnavigation__item--grey active">
                <a href="" class="subnavigation__link subnavigation__link--grey">
                  <svg class="subnavigation__icon subnavigation__icon--close">
                    <use xlink:href="img/sprite.svg#icon-close"></use>
                  </svg> Пляжи <span>120</span>
                </a>
              </li>
              <li class="subnavigation__item subnavigation__item--grey">
                <a href="" class="subnavigation__link subnavigation__link--grey">
                  <svg class="subnavigation__icon subnavigation__icon--close">
                    <use xlink:href="img/sprite.svg#icon-close"></use>
                  </svg> Парки <span>350</span>
                </a>
              </li>
              <li class="subnavigation__item subnavigation__item--grey">
                <a href="" class="subnavigation__link subnavigation__link--grey">
                  <svg class="subnavigation__icon subnavigation__icon--close">
                    <use xlink:href="img/sprite.svg#icon-close"></use>
                  </svg> Культурные объекты <span>120</span>
                </a>
              </li>
              <li class="subnavigation__item subnavigation__item--grey">
                <a href="" class="subnavigation__link subnavigation__link--grey">
                  <svg class="subnavigation__icon subnavigation__icon--close">
                    <use xlink:href="img/sprite.svg#icon-close"></use>
                  </svg> Развлечения <span>350</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <!-- END content -->
    <!-- BEGIN scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- END scripts -->
  </body>
</html>
