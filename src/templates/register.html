---
title: Регистрация - EG
navigation: true
nav: false
---
{% extends "layouts/_layout.html" %}

{% block content %}
	
	<section class="top">
        <div class="container">
            {% include "partials/_navigation.html" %}
        </div>
    </section>

    <section class="op">
        <div class="container">
            <div class="op__wrap">
                <div class="op__left op__left--register">
                    <img src="img/op/register.png" alt="" class="op__poster" />
                </div>
                <div class="op__right">
                    <div class="op__title">Сделайте первый шаг!</div>
                    <div class="op__subtitle">И откройте много нового с сервисом</div>
                    <form action="" class="op__form form">
                        <div class="form__group">
                            <input type="text" name="" id="" placeholder="Введите Ваше имя" />
                        </div>
                        <div class="form__group">
                            <input type="text" name="" id="" placeholder="Придумайте логин" />
                        </div>
                        <div class="form__group">
                            <input type="password" name="" id="" placeholder="И пароль" />
                        </div>
                        <div class="form__group">
                            <div class="form__radio-group">
                                <div class="form__radio">
                                    <input name="dzen" type="radio" value="1" id='r1' />
                                    <label for="r1" class="form__label form__label--blue">Я турист</label>
                                </div>
                                <div class="form__radio">
                                    <input name="dzen" type="radio" value="1" id='r2' />
                                    <label for="r2" class="form__label form__label--blue">Я гид</label>
                                </div>
                            </div>
                        </div>
                        <div class="form__group">
                            <input type="text" name="" id="" placeholder="И напоследок Ваш эл.адрес для подтверждения регистрации">
                        </div>
                        <div class="form__group form__custom-checkbox">
                            <input type="checkbox" name="" id="register__tourist" />
                            <label for="register__tourist" class="form__label">
                                Согласие на обработку персональных данных
                            </label>
                        </div>
                        <div class="form__group">
                            <input type="submit" value="Начинаем!" class="btn btn--gh op__btn" />
                        </div>
                    </form>
                    <div class="op__social">
                        <div class="op__social-text">Вы также можете войти через</div>
                        <div class="op__social-item">
                            <a href="" class="op__social-link"><img src="img/op/vk.png" alt=""></a>
                        </div>
                        <div class="op__social-item">
                            <a href="" class="op__social-link"><img src="img/op/ok.png" alt=""></a>
                        </div>
                        <div class="op__social-item">
                            <a href="" class="op__social-link"><img src="img/op/fb.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
